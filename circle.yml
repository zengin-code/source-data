machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.3

dependencies:
  cache_directories:
    - cache
  pre:
    - gem update bundler
    - mkdir -p cache
  post:
    - if [ -f cache/src.zip]; then mv cache/src.zip data/src.zip; fi
    - ./bin/zengin download
    - cp data/src.zip cache/src.zip

test:
  override:
    - ./bin/zengin update

deployment:
  release:
    branch: master
    commands:
      - ./bin/zengin ci
